<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Thời Tiết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <video id="weather-video" autoplay muted loop></video>
  <div class="container-fluid">
    <div class="row g-2">
      <div class="col-4">
        <div class="map-container">
          <h2>Bản đồ thời tiết</h2>
          <div id="weather-map"></div>
        </div>
      </div>
      <div class="col-4">
        <div class="weather-container">
          <h1>Tra Cứu Thời Tiết</h1>
          <input type="text" id="city-input" class="form-control mb-2" placeholder="Nhập tên thành phố...">
          <button id="get-weather" class="btn btn-primary w-100 mb-2">Xem thời tiết</button>
          <div id="weather-result">
            <h2 id="city-name"></h2>
            <p>Thời gian: <span id="time"></span></p>
            <p>Nhiệt độ: <span id="temp"></span>°C</p>
            <p>Trạng thái: <span id="desc"></span></p>
            <p>Độ ẩm: <span id="humidity"></span>%</p>
            <button id="get-location" class="btn btn-secondary w-100">Lấy vị trí hiện tại</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="chart-container">
          <canvas id="forecast-chart"></canvas>
        </div>
      </div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-4">
        <div class="ai-prediction-container">
          <h2>Tích hợp AI dự đoán</h2>
          <div id="ai-prediction"></div>
        </div>
      </div>
      <div class="col-4">
        <div class="weather-alert-container">
          <h2>Cảnh báo thời tiết</h2>
          <div id="weather-alert"></div>
        </div>
      </div>
      <div class="col-4">
        <div class="hourly-forecast-container">
          <h2>Dự báo chi tiết theo giờ</h2>
          <div id="hourly-forecast"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="map.js"></script> <!-- Tách khởi tạo bản đồ -->
  <script type="module" src="controller.js"></script>
  <script type="module" src="model.js"></script>
  <script type="module" src="view.js"></script>
</body>
</html>
